<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emoji Guessing Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="emoji.css">
  </head>
  <body>
    <div class="container">
    <h1> Emoji Guessing Game </h1>
    <div id="description" class="gametime"></div>
    <input type="text" id="guess-input" placeholder="Enter your guess" class="gametime"/>
    <div id="result"></div>
    <div id="score" class="gametime">score:0</div>
    <div id="timer">Time left: 30</div>
    <button class="button" id="restart-button" style="display:none"> Restart </button>
    </div>  
	<script src="emoji.js" ></script>
  </body>
</html>
